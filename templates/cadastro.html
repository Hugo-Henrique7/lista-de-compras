<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>

  <header>
    <div class="logo">
      <img src="../static/img/hEDocMagic logo 1.png" alt="">
    </div>

    <button class="toggle">

    </button>

    <ul>
      <li><a href="">Login</a></li>
      <li><a href="">Github</a></li>
      <li><a href="">Instagram</a></li>
      <li><a href="">Linkedin</a></li>
    </ul>
  </header>


  <section>
    <div class="container">
      <div class="logo2">
        <img style="height: 70px; width: 70px;" src="../static/img/hEDocMagic logo 1.png" alt="">
        <h2>CADASTRO</h2>
      </div>
      <form action="">
        <div class="nome">
          <label for="nome">Nome:</label><br>
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="email">
          <label for="email">E-mail</label><br>
          <input type="email" name="email" id="email" placeholder="Digite seu email" required>
        </div>
    
        <div class="senha">
          <label for="senha">Senha:</label><br>
          <input type="password" name="senha" id="senha" placeholder="Digite uma senha" required>
        </div>
      </form>
      <span class="notcount">Don't have an account? <a href="#"> Sign up here</a></span>
    </div>
  </section>
</body>
</html>
